# flightplan.yml - Project with PostGIS (geospatial)
# Example: Location-based app, mapping service, GIS application

services:
  - postgres:16-postgis    # Postgres 16 with PostGIS extension

env:
  from_file: .env.example
  set:
    NODE_ENV: development
    DATABASE_URL: ${POSTGRES_URL}

setup:
  - npm install
  - npx prisma generate
  - npx prisma migrate deploy

dev_server:
  command: npm run dev
  port: 3000

hints:
  - "PostGIS is enabled - use ST_* functions for geospatial queries"
  - "Example: SELECT ST_Distance(location, ST_MakePoint(-122.4, 37.8)) FROM places"
  - "Run tests with: npm test"
