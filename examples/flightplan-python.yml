# flightplan.yml - Python/Django example

services:
  - postgres:16
  - redis:7

env:
  secrets:
    - DJANGO_SECRET_KEY
  set:
    DJANGO_SETTINGS_MODULE: myapp.settings.development
    DATABASE_URL: ${POSTGRES_URL}
    REDIS_URL: ${REDIS_URL}

setup:
  - pip install -r requirements.txt
  - python manage.py migrate

dev_server:
  command: python manage.py runserver 0.0.0.0:8000
  port: 8000

# Inline hints for LLM (when no CONTRIBUTING.md exists)
hints:
  - "Unit tests use pytest: pytest tests/unit"
  - "Integration tests need DB: pytest tests/integration"
  - "Always run migrations before tests"
